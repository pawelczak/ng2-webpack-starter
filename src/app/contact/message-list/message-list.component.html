<div>
    <h2>Messages</h2>

    <div *ngIf="messages.length === 0">
        <p>There is no messages.</p>
    </div>

    <div *ngFor="let message of messages" class="message">
        <div class="panel panel-default">
            <div class="panel-body">
                <p class="title">
                    <strong>{{message.title}}</strong>
                    <span (click)="remove(message)" class="glyphicon glyphicon-remove align-right"></span>
                </p>
                <p class="info">
                    <i>{{message.email}}</i> <strong>{{message.date}}</strong>
                </p>
                <div class="well message-text">{{message.text}}</div>
            </div>
        </div>
    </div>

</div>
